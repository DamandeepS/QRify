<!doctype html>
<html>
	<head>
		<style type="text/css">
			@font-face {
				font-family: "seg";
				src: url("../assets/segoeuisl.woff");
			}
			 body {
				position: relative;
			 }
			#mainPopup {
				padding: 30px 10px 10px 10px;
				min-height: 200px;
				min-width: 400px;
				text-align: center;
        		font-family: "seg", Segoe UI, Lucida Grande, Arial, Verdana;
			}

			p.help {
				font-size: 1.1em;
				user-select: none;
				margin: 5px;
			}

			p.or {
				margin: 0;
				position: relative;
				display: inline-block;
			}

			p.or::before, p.or::after {
				content: "";
				height: 1px;
				background: #999;
				width: 30vw;
				position: absolute;
    			top: calc(50% + 1px);
			}

			p.or::before {
				right: 1em;
			}

			p.or::after {
				left: 1em;
			}

			qr-code {
				margin-top: 10px;
				display: inline-block;
				--bg-color: #FFF;
				--fg-color: #000
			}
			
			.group {
			  position:relative;
			  margin-bottom:45px;
				margin-top: 30px;
				display: inline-block;
			}

			#input {
				position: relative;
			  font-size: 14px;
				line-height: 18px;
			  padding:10px 10px 10px 5px;
			  display:block;
			  width:300px !important;
				max-width: 300px;
				box-sizing: border-box;
			  border:none;
			  border-bottom:1px solid #757575;
			  background: #f4f4f4;
			}

			label {
			  color:#999;
			  font-size:14px;
			  font-weight:normal;
			  position:absolute;
			  pointer-events:none;
			  left:5px;
			  top:10px;
			  transition:0.2s ease all;
			  -moz-transition:0.2s ease all;
			  -webkit-transition:0.2s ease all;
			}

			/* active state */
			#input:focus ~ label, #input:valid ~ label 		{
			  top:-15px;
			  font-size:12px;
			  color:#5264AE;
			}

			#input:focus ~ label, #input:valid ~ label 		{
			  top:-20px;
			  font-size:12px;
			  color:#5264AE;
			}

			#input:focus { outline:none; }

			.bar 	{ position:relative; display:block; width:300px; }

			.bar:before, .bar:after 	{
			  content:'';
			  height:2px;
			  width:0;
			  bottom:0px;
			  position:absolute;
			  background:#5264AE;
			  transition:0.2s ease all;
			  -moz-transition:0.2s ease all;
			  -webkit-transition:0.2s ease all;
			}
			.bar:before {
			  left:50%;
			}
			.bar:after {
			  right:50%;
			}

			/* active state */
			#input:focus ~ .bar:before, #input:focus ~ .bar:after {
			  width:50%;
			}

			/* HIGHLIGHTER ================================== */
			.highlight {
			  position:absolute;
			  height:60%;
			  width:100px;
			  top:25%;
			  left:0;
			  pointer-events:none;
			  opacity:0.5;
			}

			/* active state */
			#input:focus ~ .highlight {
			  -webkit-animation:inputHighlighter 0.3s ease;
			  -moz-animation:inputHighlighter 0.3s ease;
			  animation:inputHighlighter 0.3s ease;
			}

			@keyframes inputHighlighter {
				from { background:#5264AE; }
			  to 	{ width:0; background:transparent; }
			}

			#paste {
				position: absolute;
				top: -4px;
				padding: 0;
				margin: 0;
				border: none;
				right: -10px;
				cursor: pointer;
				transition: all 0.2s linear 0s;
				box-shadow: 0 0 6px -3px;
				border-radius: 3px;
				z-index: 99;
				outline: 0.8px;
				background-color: #fff;
			}
			#paste:hover, #paste:focus {
				box-shadow: 0 2px 5px -1px;
			}
		#paste img {
				height: 1.9em;
				width: auto
			}
			
			body[data-theme="dark"] #paste {
				filter: invert(1);
			}

			.copyright {
			  display: inline-block;
			  text-align: right;
			  position: absolute;
			  right: 0;
			  bottom: 0;
			  margin: 0;
    		  font-style: italic;
			  opacity: 0.6;
			  transition: all 0.2s linear 0s;
        	  font-family: "seg", Segoe UI, Lucida Grande, Arial, Verdana;
			}
			.copyright a {
				color: #232323;
				text-decoration: none;
			}

			.copyright:hover {
				opacity: 1;
			}


			body[data-theme="dark"] {
				background: #171717;
			}

			body[data-theme="dark"] .copyright a {
				 color: #4e4949; 
			}

			body[data-theme="dark"] p{
				color  : #bbacac;
			}


			label {
				color  : #bbaca8;
			}

			body[data-theme="dark"] #input:focus ~ label, body[data-theme="dark"] #input:valid ~ label {
				color: #fff;
			}

			body[data-theme="dark"] textarea#input {
				background: #455;
				color: #fffc;
				border: none;
			}

			body[data-theme="dark"] .bar:before, body[data-theme="dark"] .bar:after {
				background: #fff;
			}

			body[data-theme="dark"] qr-code {
				--bg-color: #7f7f7f;
			}
		</style>
		<script src="/js/qr-code.js"></script>
	</head>
	<body>
		<div id="mainPopup">
			<p class="help">Select any text/link and right-click to generate QR.</p>
			<p class="or">or</p>
			<p class="help">Enter text in textarea below, use paste button to paste from clipboard</p>
			<qr-code id="qrCode" format="svg"></qr-code>
			<div class="group">
		  <textarea maxlength="1200" type="text" autofocus id="input" rows="3" required></textarea>
		  <button title="Paste text." id="paste"><img src="../assets/paste.png"></button>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>QR input</label>
	    </div>
		</div>
		<p class="copyright"><a title="mail@damandeepsingh.com" href="mailto:mail@damandeepsingh.com">&copy; mail@damandeepsingh.com</a></p>
		<script src="./script.js"></script>
	</body>
</html>
